<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leveling</title>
    <link rel="stylesheet" href="./one.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Leveling</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('Login-form').style.display='block'" style="width:auto">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div class="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn">Login</button>
                        <button type="button" onclick="register()" class="toggle-btn">Register&nbsp;</button>
                    </div>
                    <form id="login" class="input-group-login">
                        <input type="text" class="input-field" placeholder="Email Id" required>
                        <input type="password" class="input-field" placeholder="Enter password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <form id="register" class="input-group-register">
                        <input type="text" class="input-field" placeholder="Firstname" required>                
                        <input type="text" class="input-field" placeholder="Lastname" required>                
                        <input type="password" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
            </div>
        </div>
        </div>
        <script>
                    var x=document.getElementById('login');
                    var y=document.getElementById('register');
                    var z=document.getElementById('btn');
                    function register(){
                        x.style.left='-500px';
                        y.style.left='50px';
                        z.style.left='110px';
                    }
                    function login(){
                        x.style.left='50px';
                        y.style.left='450px';
                        z.style.left='0px';
                    }

        </script>
        <script>
            var mode=document.getElementById('login-form');
            window.onclick=function(event){
                if(event.target==mode){
                    mode.style.display='none';
                }
            }
        </script>
        </body>
        </html>
