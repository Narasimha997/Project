<html>
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="./contact.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></head>
    <body>
        <header id="header" >
            <a href="#" class="logo">Credential</a>
            <ul>
                <li><a href="/Project - 3/home.html">Home</a></li>
                <li><a href="/project - 6/services.html" >Services</a></li>
                <li><a href="./contact.html" class="active">Contact</a></li>
                <li><a href="/project - 5/cards.html">About</a></li>
                <li><a href="/Project - 2/login.html">Login</a></li>
            </ul>
        </header>
        <div class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p>For more information the following details will help you</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Somewhere in India</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>nowhere00@gamil.com</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+91 1234567890</p>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <form>
                        <h2>Send Message</h2>
                        <div class="ibox">
                            <input type="text" required="required"><span>Fullname</span>
                        </div>
                        <div class="ibox">
                            <input type="text" required="required"><span>Email</span>
                        </div>
                        <div class="ibox">
                            <textarea required="required"></textarea>
                            <span>Type Your Message...</span>
                        </div>
                        <div class="ibox">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
